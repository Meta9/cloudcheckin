version: 2.1

jobs:
  nodeseek:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install curl_cffi
      - run:
          name: Run Nodeseek signin
          command: |
            python -m nodeseek.nodeseek
          environment:
            NODESEEK_COOKIE: ${NODESEEK_COOKIE}
            TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
            TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}

  v2ex:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install curl_cffi
      - run:
          name: Run V2EX signin
          command: |
            python -m v2ex.v2ex
          environment:
            V2EX_COOKIE: ${V2EX_COOKIE}
            TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
            TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}

  onepoint3acres:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install requests 2captcha-python
      - run:
          name: Run 1point3acres signin
          command: |
            python -m onepoint3acres.onepoint3acres
          environment:
            ONEPOINT3ACRES_COOKIE: ${ONEPOINT3ACRES_COOKIE}
            TWOCAPTCHA_APIKEY: ${TWOCAPTCHA_APIKEY}
            TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
            TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}

workflows:
  version: 2
  daily_actions:
    triggers:
      - schedule:
          cron: "0 1 * * *"  # UTC 01:00 (Beijing 09:00)
          filters:
            branches:
              only:
                - main
    jobs:
      - nodeseek
      - v2ex
      - onepoint3acres
  
  # Allow manual triggers
  manual_trigger:
    jobs:
      - nodeseek
      - v2ex
      - onepoint3acres 